<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Aquarius - Tubaron</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Aquarius - Gincana Tubaron</h1>
        <nav>
            <ul>
                <li><a href="#teams">Equipes</a></li>
                <li><a href="#leaderboard">Placar</a></li>
                <li><a href="#tasks">Missões</a></li>
                <li><a href="#medals">Medalhas</a></li>
                <li><a href="#eliminated">Eliminados</a></li>
                <li><a href="#prizes">Premiações</a></li>
                <li><a href="#avatars">Avatares</a></li>
                <li><a href="#admin">Administração</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="teams">
            <h2>Equipes</h2>
            <form id="add-team-form">
                <input type="text" id="team-name" placeholder="Nome da Equipe" required>
                <input type="text" id="team-emblem" placeholder="URL do Emblema" required>
                <button type="submit">Adicionar Equipe</button>
            </form>
            <div id="teams-container">
                <!-- Equipes serão carregadas dinamicamente -->
            </div>
            <!-- Modal de edição -->
            <div id="edit-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="edit-team-form">
                        <input type="hidden" id="edit-team-id">
                        <input type="text" id="edit-team-name" placeholder="Novo Nome" required>
                        <input type="text" id="edit-team-emblem" placeholder="Novo Emblema" required>
                        <button type="submit">Salvar</button>
                    </form>
                </div>
            </div>
        </section>
        
        <section id="leaderboard">
            <h2>Placar</h2>
            <div id="leaderboard-container">
                <!-- Placar será carregado dinamicamente -->
            </div>
        </section>
        <section id="medals">
            <h2>Medalhas</h2>
            <div id="medals-container">
                <!-- Medalhas serão carregadas dinamicamente -->
            </div>
        </section>
        <section id="eliminated">
            <h2>Equipes Eliminadas</h2>
            <div id="eliminated-container">
                <!-- Lista de equipes eliminadas -->
            </div>
        </section>
        <section id="tasks">
            <h2>Missões</h2>
            <div id="tasks-container">
                <!-- Painel de tarefas será carregado dinamicamente -->
            </div>
        </section>
        <section id="prizes">
            <h2>Premiações</h2>
            <div id="prizes-container">
                <!-- Premiações serão carregadas dinamicamente -->
            </div>
        </section>
        <section id="avatars">
            <h2>Avatares e Conquistas</h2>
            <div id="avatars-container">
                <!-- Avatares e conquistas serão carregados dinamicamente -->
            </div>
        </section>
        <section id="score-history">
            <h2>Histórico de Pontuações</h2>
            <div id="history-container">
                <!-- Histórico será carregado dinamicamente -->
            </div>
        </section>
        <div id="notifications" class="notifications">
            <!-- Notificações animadas aparecerão aqui -->
        </div>
        <section id="admin">
            <h2>Administração</h2>
            <div id="admin-container">
                <!-- Lista de tarefas será carregada aqui -->
            </div>
            <button id="add-task-btn">Adicionar Tarefa</button>
        </section>
    </main>
    
    <script src="js/main.js"></script>
    <script src="js/teams.js"></script>
    <script src="js/medals.js"></script>
    <script src="js/eliminated.js"></script>
    <script src="js/prizes.js"></script>
    <script src="js/avatars.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/score-history.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
